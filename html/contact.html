<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>QuestQuest</title>
    <link rel="stylesheet" href="../css/travel_recommendation.css"/>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="../img/questquestlogo.webp" alt="QuestQuest Logo" id="logo"/>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>  
        </div>
    </nav>
    <h1>Contact Us</h1>
    <p>Feel free to contact us to schedule a consult for your next great adventure!</p>

    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" onclick="thankyou(event)">Submit</button>
    </form>
    <script>
        function thankyou(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !message) {
            alert('Please fill out all fields before submitting the form.');
            return false;
        }

        alert('Thank you for contacting us!');
        document.getElementById('contactForm').reset();
    }
    </script>
</body>
</html>
